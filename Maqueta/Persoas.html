<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/styles2.css">
    <script src="./js/formulario.js"></script>
    <script src="componentes/header.js" type="text/javascript" defer></script>
    <script src="componentes/footer.js" type="text/javascript" defer></script>
    </head>
    <body>
      <header-component></header-component>
        <br>
<div class="container" style="max-width: 650px; min-width: 400px;">
  <div class="card">
    <h2 class="card-header text-center">Formulario de rexistro</h2>
    <div class="card-body">
      <form id="myForm" onsubmit="return validar()">
        <div class="form-group">
          <legend>Datos da Conta</legend>
          <label for="user">Usuario:</label>
          <input type="text" class="form-control" id="user" placeholder="Usuario">
          <label for="email">Enderezo Electronico:</label>
          <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
          <label for="Pass1">Contrasinal:</label>
          <input type="password" class="form-control" id="pass1" placeholder="Contraseña">
          <label for="pass2">Rep. Contrasinal:</label>
          <input type="password" class="form-control" id="pass2" placeholder="Repetir Contraseña">
          <label for="codipos">Código Postal:</label>
          <input type="text" class="form-control" id="codipos" placeholder="Codigo Postal">
        </div>

        <div class="form-group">
          <legend>Datos Persoais</legend>
          <label for="sexo">Sexo:</label>
          <input type="radio" id="sexo" name="sexo"> Masculino
          <input type="radio" id="sexo" name="sexo"> Femenino <br>
          <label for="ciudad">Cidade:</label>      
            <select class="form-control" id="cidade">
              <option value="Seleccionar">Seleccionar</option>
              <option value="Vigo">Vigo</option>
              <option value="Tui">Tui</option>
              <option value="Sárdoma">Sárdoma</option>
            </select>      
          <label for="terminos">Legalidades:</label><br>
          <input type="checkbox" id="terminos"> Acepto os términos e condicións          
        </div>
        <input type="submit" class="btn btn-success" id="boton" value="Rexistrar">
        <input type="reset" class="btn btn-danger" id="boton" value="Reiniciar">
      </form>
    </div>
  </div>
</div>
<footer-component></footer-component>
    </body>
